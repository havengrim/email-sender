<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.css">
    <title>Real Estate</title>
</head>
<body>
   <section class="main-page">
    <div class="container h-100">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="card-container">
                <div class="card mb-4 font-weight-semibold p-2 d-flex justify-content-center align-items-center font-size-24">
                    Receive your list of Chapel Hill Homes
                </div>
                <div class="card p-4 d-flex align-items-center justify-content-center gap-3">
                    <form class="w-100">
                        <div class="row gap-3">
                          <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                          </div>
                          <div class="col-sm-12">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                          </div>
                          <div class="col-sm-12">
                            <input type="number" class="form-control" id="number" placeholder="+63">
                          </div>
                        </div>
                        <div class="col-sm-12 mt-2 d-flex flex-column">
                            <label class="text-align-start font-weight-regular">Select Your Village</label>
                            <select class="custom-select form-control">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>

                        <button type="submit" class="mt-3 w-100 button button-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
   </section>
</body>
</html>
