<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.css">
    <title>Real Estate</title>
</head>
<body>
   <section class="main-page">
    <div class="container h-100">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="card-container">
                <div class="card p-4 d-flex align-items-center justify-content-center gap-3">
                    <div class="d-flex flex-column gap-3 justify-content-center align-items-center">
                        <img src="/img/check.png" width="200px" height="200px">
                        <span class="text-center font-size-20">Thank you for submitting the form! You're just one step away from unlocking even greater savings. Would you like to continue and receive an exclusive 20% discount on your purchase</span>
                        <div class="d-flex justify-content-center gap-4">
                            <button type="button" class=" button button-primary" data-toggle="modal" data-target="#exampleModal">
                                Get Discount
                            </button>
                            <button type="button" class=" button button-medium">
                                Not now
                            </button>
                        </div>
                    </div>
                    </div>               
                </div>
            </div>
        </div>
    </div>
   </section>

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close rounded-5 pe-2 border-0" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
        </div>
        <div class="modal-footer d-flex gap-2">
          <button type="button" class="button button-medium" data-dismiss="modal">Close</button>
          <button type="button" class="button button-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
